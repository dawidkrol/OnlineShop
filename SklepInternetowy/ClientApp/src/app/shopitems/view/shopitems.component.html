<div>
  <button class="btn btn-outline-primary" (click)="goToAdd()">Add new item</button>
  <button class="btn btn-outline-primary" [routerLink]="['/category-management']">Category management</button>
</div>
<div class="container p-3">
  <select class="select" data-mdb-placeholder="Example placeholder" [(ngModel)]="filterCategoryId">
    <option value=""> --- </option>
    <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
  </select>
  <button type="button" class="btn btn-outline-warning" (click)="filter()">Filter</button>
</div>

<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let shopitem of shopitems">
        <div class="card shadow-sm">
          <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></svg>-->
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active" *ngFor="let img of shopitem.images">
                <img src="{{img.imageUri}}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden"></span>
            </button>
          </div>
          <div class="card-body">
            <h3 class="card-text">{{ shopitem.name }}</h3>
            <p class="card-text">{{ shopitem.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-primary" (click)="goToView(shopitem.id)">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="goToEdit(shopitem.id)">Edit</button>
                <button type="button" class="btn btn-sm btn-outline-danger" (click)="goToDelete(shopitem.id)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
