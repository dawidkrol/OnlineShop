<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Product name</label>
  <input class="form-control form-control-lg" type="text" placeholder="Product name" aria-label=".form-control-lg example" [(ngModel)]="item.name" maxlength="50">
</div>

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Product description</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" [(ngModel)]="item.description" size="30"></textarea>
</div>

<div class="mb-3" style="width: 22rem;">
  <label for="exampleFormControlTextarea1" class="form-label">Product value</label>
  <input type="number" id="form1" class="form-control form-icon-trailing" [(ngModel)]="item.price" />
</div>

<div class="mb-3" style="width: 22rem;">
  <label for="exampleFormControlTextarea1" class="form-label">Product quantity</label>
  <input type="number" id="form1" class="form-control form-icon-trailing" [(ngModel)]="item.quantity" />
</div>

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Select categories</label>
  <br />
  <div class="form-check form-check-inline" *ngFor="let category of categories">
    <input class="form-check-input" type="checkbox" id="{{category.id}}" [value]="category.id" (change)="pushCheckBoxValue($event, category.id)" [checked]="isSelected(category.id)">
    <label class="form-check-label" for="inlineCheckbox1">{{category.name}}</label>
  </div>
</div>

<div class="input-group">
  <input type="file" class="form-control" aria-describedby="inputGroupFileAddon04" aria-label="Upload" (change)="onChange($event)">
  <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" (click)="onUpload()">Upload</button>
</div>

<div class="card-group row-cols-1 row-cols-md-4">
  <div class="card" *ngFor="let img of item.images">
    <button class="btn btn-outline-danger" (click)="onDeleteImg(img.imageUri)">X</button>
    <img src="{{img.imageUri}}" class="card-img-top">
  </div>
</div>

<button class="btn btn-outline-success" (click)="onUpdate()">Update</button>
