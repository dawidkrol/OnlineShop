<div class="justify-content-between">

  <h3 class="text-danger text-center d-flex p-2">Are you sure, that you want to delete this product?</h3>

     <div class="album py-5 bg-body-tertiary d-flex p-2 justify-content-between" >
       <div class="container">
         <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-3">
           <div class="card shadow-sm">
             <div id="carouselExample" class="carousel slide">
               <div class="carousel-inner">
                 <div class="carousel-item active" *ngFor="let img of shopItem.images">
                   <img src="{{img.imageUri}}" class="d-block w-100">
                 </div>
               </div>
               <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                 <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                 <span class="visually-hidden"></span>
               </button>
               <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 <span class="visually-hidden"></span>
               </button>
             </div>
             <div class="card-body">
               <h3 class="card-text">{{ shopItem.name }}</h3>
               <p class="card-text">{{ shopItem.description }}</p>
               <div class="d-flex justify-content-between align-items-center">
                 <div class="btn-group">
                   <button type="button" class="btn btn-sm btn-outline-danger" (click)="onDelete()">Delete</button>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
</div>
