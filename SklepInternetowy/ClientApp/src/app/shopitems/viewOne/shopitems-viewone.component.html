<div style="display:flex">
  <div style="width:60%;margin:auto;">

                      [config]="slideConfig"

                      (breakpoint)="breakpoint($event)"
                      (afterChange)="afterChange($event)"
                      (beforeChange)="beforeChange($event)">

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active" *ngFor="let img of item.images">
          <img src="{{img.imageUri}}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden"></span>
      </button>
    </div>
  </div>
  <div style="width: 40%; ">
    <div style="margin: auto; text-align: center; ">
      <h1 style="font-size:30px; overflow-wrap:break-word;">{{item.name}}</h1>
    </div>
    <div style="background-color: black; margin: auto; text-align:center;">
      {{item.description}}
    </div>
    <div style="background-color: yellow; margin: auto; text-align:center;">
      {{item.category.name}}
    </div>
  </div>
</div>
