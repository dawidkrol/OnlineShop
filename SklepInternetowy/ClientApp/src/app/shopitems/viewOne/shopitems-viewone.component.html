<div class="container text-center">
  <div class="row">
    <div class="col-8">
      <div class="container">
        <div class="row gallery justify-content-md-center" photoGalleryGroup>
          <div class="col-lg-5 col-md-12 mb-4 mb-lg-0" *ngFor="let img of item.images">
            <div class="images-item w-100 shadow-1-strong rounded mb-4" [photoGallery]="img.imageUri">
              <img class="img-fluid" [src]="img.imageUri" />
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="col-4">
        <div>
          <h1>{{item.name}}</h1>
        </div>
        <div>
          <label>{{item.description}}</label>
        </div>
        <!--<div style="background-color: yellow; margin: auto; text-align:center;">
      {{item.category.name}}
    </div>-->
    </div>
    </div>
  <button type="submit" *ngIf="folded == true" class="btn btn-outline-secondary m-5" (click)="open()">Zapytaj sprzedawcę o szczegóły</button>
  <div class="row mt-5 mb-5" *ngIf="folded == false">
    <div class="container">
      <form>
        <div class="row mb-3 w-50">
          <input name="title" class="form-control form-control-lg" type="text" placeholder="Title" aria-label=".form-control-lg example" [(ngModel)]="email.title" maxlength="50" required>
        </div>

        <div class="row mb-3">
          <textarea name="description" class="form-control" id="exampleFormControlTextarea1" placeholder="Email content" rows="4" [(ngModel)]="email.body" size="30" required></textarea>
        </div>

        <div class="row mb-3 w-25">
          <input name="email" type="email" placeholder="Your email" class="form-control form-control-lg" [(ngModel)]="email.sender" required />
        </div>

        <button type="submit" class="btn btn-outline-primary" (click)="sendEmail()">Wyślij email</button>
      </form>
    </div>
  </div>
</div>
