<div class="container min-vh-100">
  <div>
    <div *ngFor="let category of categoryService.categories">
      <input type="text" [(ngModel)]="category.name" />
      <button class="btn btn-outline-warning" (click)="categoryService.edit(category)">Edytuj</button>
      <button class="btn btn-outline-danger" (click)="categoryService.delete(category.id)">Usu≈Ñ</button>
    </div>
    <div>
      <input type="text" [(ngModel)]="categoryService.newCategory.name" />
      <button class="btn btn-outline-success" (click)="categoryService.add()">+</button>
    </div>
  </div>
  </div>
