<div>
  <div *ngFor="let category of categories">
    <input type="text" [(ngModel)]="category.name" />
    <button class="btn btn-outline-warning" (click)="edit(category)">Update</button>
    <button class="btn btn-outline-danger" (click)="delete(category.id)">Delete</button>
  </div>
  <div>
    <input type="text" [(ngModel)]="newCategory.name" />
    <button class="btn btn-outline-success" (click)="add()">+</button>
  </div>
</div>
